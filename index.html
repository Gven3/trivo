<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivo</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
    <section class="left">
        <img src="./photo.png" alt="trivo bckg" class="trivobackground">
    </section>
    <section class="right">
        <form>
            <header>
                <img src="./trivo.svg" alt="logo">
                <h2>Create an Account</h2>
            </header>

            <p class="note">Became trivo member ,youâ€™ll get exlusive treatment from trivo</p>

            <div class="maininput">
                <label for="text">Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="maininput">
                <label for="email">Email <span>*</span></label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="maininput">
                <label for="password">Password <span>*</span></label>
                <input type="password" placeholder="Create a password">
            </div>

            <button type="submit">Create an Account</button>
            <button type="button"><img src="./google.svg" alt="google">Sign up With Google</button>

            <p class="login">Already have an account? <a href="#">log in</a></p>


        </form>
    </section>
    </main>
</body>
</html>
